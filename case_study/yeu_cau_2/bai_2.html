<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chu cai vao day")
    switch (str.toLowerCase()) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert("la nguyen am")
            break
        default:
            alert("la phu am")
    }
</script>
</body>
