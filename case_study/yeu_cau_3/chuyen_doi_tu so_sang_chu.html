<script>
    let mangChu=["khong","mot","hai","ba","bon","nam","sau","bay","tam","chin"];
    let chuoi=prompt("nhap vao chuoi");
    let c=[];
    for (let i = 0; i < chuoi.length; i++) {

        c.push(mangChu[index]);
    }
    alert(c)
</script>
