<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = "";
    let cd = parseInt(prompt("nhap vao chieu dai"))
    let cr = parseInt(prompt("nhap vao chieu rong"))
    for (let a = 0; a < cd ; a++) {
        if (a == 0 || a == cd-1) {
            for (let i = 0; i < cr; i++) {
                c += "*";
            }
        }else {
            for (let b =0;b<cr;b++){
                if(b==0 || b==cr-1){
                    c+="*";
                }else {
                    c+=" ";
                }
            }
        }

        c += '<br>';
    }

    document.write('<pre>' + c + '</pre>')
</script>
</body>
</html>
