<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhap vao day");
    let arr = []
    str.split("")
    for (let i = 0; i < str.length; i++) {
        if (arr.indexOf(str[i]) == -1) {
            arr.push(str[i])
        }
    }
    alert(arr.length)
</script>
</body>
</html>
