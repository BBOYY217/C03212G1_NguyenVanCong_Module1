<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let kin="<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">"
  for (let i = 1; i <= 9; i++) {
      kin=kin+"<tr>"
      for (let j = 2; j <= 9 ; j++) {
        kin=kin+"<td>"+j+"x"+i+"="+(i*j)+"</td>"
      }
      kin=kin +"</tr>"
  }
  kin=kin+"</table>";
  document.write(kin);
</script>
</body>
</html>
