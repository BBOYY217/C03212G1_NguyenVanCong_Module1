<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = prompt("nhap gia tri N");
    for (i = 0; i < N; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln("*")
        }
        document.writeln("<br/>")
    }
    document.writeln("<br/>")

    for (e = N - 1; e >= 0; e--) {
        for (let f = 0; f <= e; f++) {
            document.writeln("*")
        }
        document.writeln("<br/>")
    }

</script>
</body>
</html>
