<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let i=0;
    while(i<50) {
        let c = a + b;
        a = b;
        b = c;
        if (a%5==0){
            document.writeln(a);
            break;
        }
        i++
    }
</script>
</body>
</html>
