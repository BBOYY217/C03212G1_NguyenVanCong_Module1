<script>
    function taoHam(a, b) {
        let sum = a + b;
        if (a > b) {
            alert("thong bao a lon hon co tong la: " + sum);
        } else if (a <= b) {
            alert("thong bao a nho hon hoan bang co tong la: " + sum);
        }
    }
    let x =parseInt(prompt("nhap so"));
    let y =parseInt(prompt("nhap so"));
    alert(taoHam(x,y));
</script>
