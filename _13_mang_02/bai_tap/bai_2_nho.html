<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Nhap cac phan tu'));
    }
    let ketQua = "";
    let index = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
            ketQua = " " + arr[i];
            index = i
        }
    }
    alert("so lon nhat" + ketQua + "vi tri " + index)
</script>
</body>
</html>
