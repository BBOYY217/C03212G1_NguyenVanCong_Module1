<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("nhap gia tri");
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] == 5) {
            arr.splice(j, 1);
            arr.push(0);
        }
    }
    document.write(arr)
</script>
</body>
</html>
