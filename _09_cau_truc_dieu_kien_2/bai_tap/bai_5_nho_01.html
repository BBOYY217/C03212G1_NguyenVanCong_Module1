<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap diem kiem tra"));
    let b = parseInt(prompt("nhap diem thi giua ki"));
    let c = parseInt(prompt("nhap diem thi cuoi ki"));
    let tong = (a + b + c) / 3;
    if (tong >= 8) {
        alert("hoc sinh gioi");
    } else if (tong >= 6) {
        alert("hoc sinh kha");
    } else if (tong >= 4) {
        alert("hoc sinh trung binh");
    } else {
        alert("hoc sinh yeu");
    }
</script>
</body>
</html>
