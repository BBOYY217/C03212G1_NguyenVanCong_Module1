<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("chieu cao: "));
    let weight = parseFloat(prompt("can nang: "));
    let BMI = weight / (height * height);
    if (BMI < 18) {
        document.write("Underweight");
    } else if (BMI < 25.0) {
        document.write("Normal");
    } else if (BMI < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }


</script>
</body>
</html>
