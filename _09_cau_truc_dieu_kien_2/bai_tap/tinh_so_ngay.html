<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="thang" id="ipthang">
<input type="button" value="tinh so ngay" onclick="tinh()"><br><br>
<p id="hienThi">hien thi</p>
<script>
    // let thang = document.getElementById("ipthang").value;
    // alert(typeof thang)
    function tinh() {
        let thang = document.getElementById("ipthang").value;
        switch (thang) {
            case "2" :
                document.getElementById("hienThi").innerText = "28 hoac 29 ngay";
                break;
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":

                document.getElementById("hienThi").innerText = "co 31 ngay";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("hienThi").innerText = "co 30 ngay";
                default :
                    document.getElementById("hienThi").innerText="moi ban nhap lai":
                break;
        }
    }
</script>
</body>
</html>
