<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 200px; height: 100px;
            border: 2px solid black;
            background-color: white;
        }
        td{
            width: 30px;height: 20px;
        }
    </style>
</head>
<body>
<table style="">
    <tr>
        <td colspan="4">
            <input type="text" id="tinh" >
        </td>
    </tr>
    <tr style="">
        <td><input type="button" name="1" value="1" onclick="so('1')"></td>
        <td><input type="button" name="2" value="2" onclick="so('2')"></td>
        <td><input type="button" name="3" value="3" onclick="so('3')"></td>
        <td><input type="button" name="+" value="+"onclick="so('+')"></td>
    </tr>
    <tr>
        <td><input type="button" name="4" value="4" onclick="so('4')"></td>
        <td><input type="button" name="5" value="5" onclick="so('5')"></td>
        <td><input type="button" name="6" value="6" onclick="so('6')"></td>
        <td><input type="button" name="-" value="-" onclick="so('-')"></td>
    </tr>
    <tr>
        <td><input type="button" name="7" value="7" onclick="so('7')"></td>
        <td><input type="button" name="8" value="8" onclick="so('8')"></td>
        <td><input type="button" name="9" value="9" onclick="so('9')"></td>
        <td><input type="button" name="*" value="*" onclick="so('*')"></td>
    </tr>
    <tr>
        <td><input type="button" name="C" value="C" onclick="xoa()"></td>
        <td><input type="button" name="0" value="0" onclick="so('0')"></td>
        <td><input type="button" name="=" value="=" onclick="bang()"></td>
        <td><input type="button" name="/" value="/" onclick="so('/')"></td>
    </tr>
</table>
<script>
    function so(x) {
        document.getElementById('tinh').value+=x;
    }
    function xoa() {
        document.getElementById('tinh').value='';
    }
    function bang() {
        document.getElementById('tinh').value=eval( document.getElementById('tinh').value);
    }
</script>
</body>
</html>
