<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap so tien ban "));
    // 0->200=3%
    // 200->500=5%
    // 500->700=10%
     if(a<200){
         alert("tien hoa hong nhan duoc la "+a*0.03)
     }else if(a<500){
         alert(a*0.05)
    }else if (a<700){
         alert(a*0.1)
     }
</script>
</body>
</html>
