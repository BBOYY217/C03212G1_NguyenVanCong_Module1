<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");
    let c = prompt("nhap c");
    let delta = b * b - 4 * a * c;
    let x1 = (-b - Math.sqrt(delta)) / (2 * a);
    let x2 = (-b + Math.sqrt(delta)) / (2 * a);
    if (delta > 0) {
        alert("pt co 2 nghiem "+x1+","+x2);
    }else if(delta==0){
        alert("pt co nghiem x1=x2="+(-b/(2*a)));
    }else if(delta<0){
        alert("pt vo nghiem");
    }
</script>
</body>
</html>
