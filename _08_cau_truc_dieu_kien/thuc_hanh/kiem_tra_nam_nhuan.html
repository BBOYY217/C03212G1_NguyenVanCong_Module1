<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nam=parseInt(prompt("nhap nam"));
         if ( nam % 4 == 0){
             if (nam % 100 == 0){
                 if (nam % 400 ==0 ){
                     alert(nam +"nam nhuan");
                 }else{
                     alert(nam + " nam khong nhuan");
                 }
             }else {
                 alert(nam + "nam nhuan");
             }
         }else{
             alert(nam + "nam khong nhuan");
         }
    </script>
</body>
</html>
